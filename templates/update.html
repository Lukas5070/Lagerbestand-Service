<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bestand anpassen</title>
</head>
<body>
  <h1>📦 Bestand anpassen</h1>
  <h3>{{ artikel.name }} (aktuell: {{ artikel.bestand }})</h3>
  <form method="post">
    <label>Menge hinzufügen oder entnehmen (z. B. +1 oder -2):<br>
      <input type="number" name="delta" required>
    </label><br><br>
    <button type="submit">💾 Speichern</button>
    <a href="{{ url_for('index') }}">❌ Abbrechen</a>
  </form>
</body>
</html>
