<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lagerübersicht</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .low-stock { background-color: #fdd; }
  </style>
</head>
<body>
  <h1>Lagerübersicht 📦</h1>
  <p>
    <a href="/add">➕ Artikel hinzufügen</a> |
    <a href="/scan">📷 Kamera-Scan</a>
    <a href="/barcodes">🏷️ Etiketten drucken</a>

  </p>
  <table>
    <tr>
      <th>Name</th>
      <th>Bestand</th>
      <th>Mindestbestand</th>
      <th>Barcode</th>
      <th>Aktion</th>
    </tr>
    {% for art in artikel %}
    <tr class="{{ 'low-stock' if art.bestand < art.mindestbestand else '' }}">
      <td>{{ art.name }}</td>
      <td>{{ art.bestand }}</td>
      <td>{{ art.mindestbestand }}</td>
      <td><img src="{{ url_for('static', filename='barcodes/' + art.barcode_filename) }}" height="50"><br>{{ art.barcode_filename[:-4] }}</td>
      <td>
        <a href="/update/{{ art.id }}">✏️</a>
        <form action="/delete/{{ art.id }}" method="post" style="display:inline;">
          <button type="submit">🗑️</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
