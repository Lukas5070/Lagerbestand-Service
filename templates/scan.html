<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Barcode scannen â€“ Vollbild</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
    #result {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
    }
    a {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="result">ðŸ“· Kamera aktiv â€“ scanne einen Barcode</div>
  <a href="/">â¬… ZurÃ¼ck</a>

  <script>
    function onScanSuccess(decodedText) {
      document.getElementById("result").innerText = "Gefunden: " + decodedText;
      window.location.href = "/adjust_barcode/" + decodedText;
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: function(viewfinderWidth, viewfinderHeight) {
          const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
          return { width: minEdge * 0.8, height: minEdge * 0.8 };
        }
      },
      onScanSuccess
    ).catch(err => {
      document.getElementById("result").innerText = "Fehler: " + err;
    });
  </script>
</body>
</html>
