<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Barcode-Anpassung</title>
</head>
<body>
  <h1>🔄 Bestand über Barcode ändern</h1>
  <h3>{{ artikel.name }} (aktuell: {{ artikel.bestand }})</h3>
  <form method="post">
    <label>Menge:<br>
      <input type="number" name="menge" required>
    </label><br><br>
    <label>Aktion:<br>
      <select name="aktion">
        <option value="hinzufügen">➕ Hinzufügen</option>
        <option value="entnehmen">➖ Entnehmen</option>
      </select>
    </label><br><br>
    <button type="submit">💾 Speichern</button>
    <a href="{{ url_for('index') }}">❌ Abbrechen</a>
  </form>
</body>
</html>
