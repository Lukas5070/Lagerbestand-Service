<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Etikettendruck – Avery L4743</title>
  <style>
    @media print {
      body { margin: 0; }
      .etikettenblatt { page-break-after: always; }
    }
    body {
      font-family: Arial, sans-serif;
      margin: 15mm 5mm;
      font-size: 11px;
    }
    .etikettenblatt {
      display: grid;
      grid-template-columns: repeat(3, 70mm);
      grid-template-rows: repeat(8, 35mm);
      gap: 0;
      width: 210mm;
      height: 297mm;
    }
    .etikett {
      box-sizing: border-box;
      padding: 5mm 2mm;
      text-align: center;
      overflow: hidden;
      border: 0.2px dashed #ddd;
    }
    .etikett img {
      height: 15mm;
      max-width: 100%;
      margin: 3mm 0;
    }
  </style>
</head>
<body>
  <h1>Etiketten – Avery L4743</h1>
  <p>STRG+P → Ziel: PDF oder Etikettendrucker | Papierformat: A4 | 100 %</p>
  <div class="etikettenblatt">
    {% for art in artikel %}
    <div class="etikett">
      <strong>{{ art.name }}</strong><br>
      <img src="{{ url_for('static', filename='barcodes/' + art.barcode_filename) }}"><br>
      <small>{{ art.barcode_filename[:-4] }}</small>
    </div>
    {% endfor %}
  </div>
</body>
</html>
