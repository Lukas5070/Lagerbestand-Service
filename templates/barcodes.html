<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <style>
    @page {
      size: A4;
      margin: 0;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 297mm;
      width: 210mm;
      font-family: Arial, sans-serif;
      font-size: 12px;
      overflow: hidden;
    }
    .etikettenblatt {
      display: grid;
      grid-template-columns: repeat(2, 99.1mm);
      grid-template-rows: repeat(6, 42.3mm);
      padding: 15mm 7mm;
      gap: 0mm 2.5mm;
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
    }
    .etikett {
      box-sizing: border-box;
      padding: 4mm 2mm;
      text-align: center;
      overflow: hidden;
      border: 0.1px dashed transparent; /* zum Testen auch grey mÃ¶glich */
    }
    .etikett img {
      height: 18mm;
      max-width: 100%;
      margin: 4mm 0 2mm;
    }

    @media print {
      .noprint { display: none; }
    }

    .noprint {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="noprint">
    <a href="/" style="padding:6px 12px; background:#007BFF; color:#fff; text-decoration:none; border-radius:5px;">â¬… ZurÃ¼ck</a>
    <button onclick="window.print()" style="padding:6px 12px; background:#28a745; color:#fff; border:none; border-radius:5px;">ğŸ–¨ï¸ Drucken</button>
    <p style="margin-top:10px;">Hinweis: Papierformat A4 Â· 100â€¯% Â· RÃ¤nder: Keine Â· Hintergrundgrafiken: Aktiviert</p>
  </div>

  <div class="etikettenblatt">
    {% for art in artikel %}
    <div class="etikett">
      <strong>{{ art.name }}</strong><br>
      <img src="{{ url_for('static', filename='barcodes/' + art.barcode_filename) }}"><br>
      <small>{{ art.barcode_filename[:-4] }}</small>
    </div>
    {% endfor %}
  </div>
</body>
</html>
