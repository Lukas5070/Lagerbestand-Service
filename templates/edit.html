<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Artikel bearbeiten</title>
</head>
<body>
  <h1>📝 Artikel bearbeiten</h1>
  <form method="post">
    <label>Name:<br>
      <input type="text" name="name" value="{{ artikel.name }}" required>
    </label><br><br>
    <label>Bestand:<br>
      <input type="number" name="bestand" value="{{ artikel.bestand }}" required>
    </label><br><br>
    <label>Mindestbestand:<br>
      <input type="number" name="mindestbestand" value="{{ artikel.mindestbestand }}" required>
    </label><br><br>
    <label>Lagerplatz:<br>
      <input type="text" name="lagerplatz" value="{{ artikel.lagerplatz }}">
    <label for="bestelllink">Bestelllink:</label>
      <input type="url" id="bestelllink" name="bestelllink" class="form-control" value="{{ artikel.bestelllink }}">
    </label><br><br>
    <button type="submit">💾 Speichern</button>
    <a href="{{ url_for('index') }}">❌ Abbrechen</a>
  </form>
</body>
</html>
